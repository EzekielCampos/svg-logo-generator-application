<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Create a square that fits within the 300x200 pixel canvas -->
  <rect x="50" y="0" width="200" height="200" fill="lightblue" stroke="black" stroke-width="2"/>
  
  <!-- Add text inside the square and center it -->
  <text x="150" y="105" dominant-baseline="middle" text-anchor="middle" font-size="50" fill="black">Hello</text>
</svg>